# Configuración para pruebas
spring.application.name=product-microservice-test

# Desactivar Eureka para pruebas
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Configuración de base de datos H2 para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración JPA para pruebas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de puerto para pruebas
server.port=0

# Configuración JWT para pruebas
server.secret=test-secret-key-for-testing-purposes-only 